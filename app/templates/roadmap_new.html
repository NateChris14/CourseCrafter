{% extends "base.html" %}
{% block content %}
<h1>New roadmap</h1>

<form method="post" action="/roadmaps">
  <label>Title</label>
  <input name="title" required />

  <label>Field</label>
  <input name="field" required placeholder="e.g., MLOps, Data Engineering" />

  <label>Level</label>
  <select name="level">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <label>Weekly hours</label>
  <input name="weekly_hours" type="number" min="1" max="60" value="8" />

  <label>Duration (weeks)</label>
  <input name="duration_weeks" type="number" min="4" max="52" value="16" />

  <button type="submit">Create</button>
</form>
{% endblock %}
