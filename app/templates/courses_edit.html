{% extends "base.html" %}
{% block content %}

<h1>Edit course</h1>

{% if course.status != "draft" %}
  <div style="margin: 12px 0; padding: 10px; border: 1px solid #e6b800; background: #fff8cc; border-radius: 8px;">
    Changing this only affects newly generated content.
  </div>
{% endif %}

<form method="post" action="/courses/{{ course.id }}/edit" style="max-width: 720px;">
  <label>Title</label><br>
  <input
    name="title"
    value="{{ course.title }}"
    style="width:100%; padding:8px;"
    required
  >
  <br><br>

  <label>What is this course about?</label><br>
  <textarea
    name="description"
    rows="6"
    style="width:100%; padding:8px;"
  >{{ course.description or "" }}</textarea>
  <br><br>

  <button type="submit">Save</button>
  <a href="/courses/{{ course.id }}" style="margin-left:12px;">Cancel</a>
</form>

{% endblock %}
